<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }
        .box {
            flex: 1; /* Each box takes equal space */
            display: flex;
            flex-direction: column;
        }
        textarea, pre {
            width: 100%;
            height: 60vh; /* 60% of the viewport height */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            font-family: "Courier New", Courier, monospace;
            background-color: #ffffff;
        }
        textarea {
            resize: vertical; /* Allow vertical resize only */
        }
        pre {
            white-space: pre-wrap; /* Wrap long lines */
            word-wrap: break-word; /* Break long words */
            background-color: #f9f9f9;
            overflow-y: auto; /* Add scrollbar if content overflows */
        }
        button {
            display: block;
            width: 200px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px auto; /* Center the button */
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #error-message {
            text-align: center;
            color: #d9534f; /* Red color for errors */
            font-weight: bold;
            height: 20px; /* Reserve space to prevent layout shift */
        }
    </style>
</head>
<body>

    <h1>JSON Formatter & Validator</h1>
    
    <div id="error-message"></div>
    <button id="format-button">Format JSON</button>

    <div class="container">
        <div class="box">
            <label for="json-input"><strong>Input JSON:</strong></label>
            <textarea id="json-input" placeholder="Paste your unformatted JSON here..."></textarea>
        </div>
        <div class="box">
            <label for="json-output"><strong>Formatted Output:</strong></label>
            <pre id="json-output"></pre>
        </div>
    </div>

    <script>
        // Wait for the DOM to be fully loaded before attaching event listeners
        document.addEventListener("DOMContentLoaded", () => {
            
            // Get references to the HTML elements
            const formatButton = document.getElementById("format-button");
            const jsonInput = document.getElementById("json-input");
            const jsonOutput = document.getElementById("json-output");
            const errorMessage = document.getElementById("error-message");

            // Attach a click event listener to the format button
            formatButton.addEventListener("click", () => {
                const rawInput = jsonInput.value;
                
                // Clear previous output and errors
                jsonOutput.textContent = "";
                errorMessage.textContent = "";

                if (!rawInput) {
                    errorMessage.textContent = "Input is empty. Please paste your JSON.";
                    return;
                }

                try {
                    // 1. Parse the string into a JavaScript object
                    // This step also validates the JSON. If it's invalid, it will throw an error.
                    const parsedJson = JSON.parse(rawInput);

                    // 2. Stringify the object back into a formatted string
                    // 'null' is for the replacer function (not used here).
                    // '2' is the number of spaces to use for indentation.
                    const formattedJson = JSON.stringify(parsedJson, null, 2);

                    // 3. Display the formatted string in the <pre> tag
                    jsonOutput.textContent = formattedJson;
                    errorMessage.textContent = "JSON is valid and formatted!";
                    errorMessage.style.color = "#28a745"; // Green color for success
                } catch (error) {
                    // 4. If JSON.parse() fails, catch the error
                    console.error("Invalid JSON:", error.message);
                    
                    // Display a user-friendly error message
                    errorMessage.textContent = `Invalid JSON: ${error.message}`;
                    errorMessage.style.color = "#d9534f"; // Red color for errors
                }
            });
        });
    </script>

</body>
</html>
