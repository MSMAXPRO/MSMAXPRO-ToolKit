<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to ASCII Art - MSMAXPRO ToolKit</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/figlet/1.6.0/figlet.js"></script>

    <style>
        /* --- CSS STYLING (Matches your Dark Theme) --- */
        body {
            background-color: #0f172a; /* Dark Blue Background */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .brand-highlight {
            color: #6366f1; /* Purple/Blue highlight */
        }

        /* Input & Select Styles */
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            margin-top: 15px;
        }

        select, textarea, .output-box {
            width: 100%;
            background-color: #1e293b;
            border: 1px solid #334155;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box; /* Fixes width padding issues */
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Output Box Specifics */
        .output-box {
            font-family: 'Courier New', monospace; /* Monospace is MUST for ASCII */
            white-space: pre; /* Keeps spacing intact */
            overflow-x: auto; /* Horizontal scroll for big art */
            min-height: 150px;
            color: #4ade80; /* Terminal Green text */
        }

        /* Buttons */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: opacity 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-generate { background-color: #6366f1; } /* Indigo */
        .btn-copy { background-color: #22c55e; }     /* Green */
        .btn-clear { background-color: #ef4444; }    /* Red */

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h2>MSMAXPRO-<span class="brand-highlight">ToolKit.tech</span></h2>
            <div style="font-size: 24px;">â‰¡</div>
        </header>

        <label>Select Font Style</label>
        <select id="font-style">
            <option value="Standard">Standard</option>
            <option value="Ghost">Ghost</option>
            <option value="Slant">Slant</option>
            <option value="Big">Big</option>
            <option value="Banner">Banner</option>
            <option value="Block">Block</option>
            <option value="Bubble">Bubble</option>
            <option value="Digital">Digital</option>
            <option value="Ivrit">Ivrit</option>
            <option value="Mini">Mini</option>
            <option value="Script">Script</option>
            <option value="Shadow">Shadow</option>
            <option value="Small">Small</option>
        </select>

        <div class="btn-group">
            <button class="btn-generate" id="generate-btn">Generate ASCII</button>
            <button class="btn-copy" id="copy-btn">Copy Art</button>
            <button class="btn-clear" id="clear-btn">Clear</button>
        </div>

        <label>Input Text</label>
        <textarea id="input-text" placeholder="Type something here...">Hello</textarea>

        <label>ASCII Output</label>
        <div id="ascii-output" class="output-box">Waiting for input...</div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Important: Figlet needs to fetch fonts. 
        // We point it to a CDN that hosts the font files (.flf).
        figlet.defaults({ fontPath: 'https://unpkg.com/figlet@1.6.0/fonts/' });

        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const clearBtn = document.getElementById('clear-btn');
        const inputField = document.getElementById('input-text');
        const outputBox = document.getElementById('ascii-output');
        const fontSelect = document.getElementById('font-style');

        // 1. GENERATE FUNCTION (With The FIX)
        generateBtn.addEventListener('click', function() {
            const text = inputField.value;
            const selectedFont = fontSelect.value;

            if (!text.trim()) {
                outputBox.innerText = "Please enter some text above!";
                return;
            }

            // A. Show Loading State
            const originalText = generateBtn.innerText;
            generateBtn.innerText = "Generating...";
            generateBtn.disabled = true;
            outputBox.style.opacity = "0.5"; 
            outputBox.innerText = "Processing..."; 

            // B. Use setTimeout to let the UI update first
            setTimeout(() => {
                
                // Call Figlet Library
                figlet.text(text, {
                    font: selectedFont,
                    horizontalLayout: 'default',
                    verticalLayout: 'default',
                    width: 80,
                    whitespaceBreak: true
                }, function(err, data) {
                    
                    // C. Handle Result
                    if (err) {
                        console.log('Something went wrong...');
                        console.dir(err);
                        outputBox.innerText = "Error: Could not load this font or network issue.";
                    } else {
                        outputBox.innerText = data;
                    }

                    // D. Reset UI
                    generateBtn.innerText = originalText;
                    generateBtn.disabled = false;
                    outputBox.style.opacity = "1";
                });

            }, 100); // 100ms delay
        });

        // 2. COPY FUNCTION
        copyBtn.addEventListener('click', function() {
            const art = outputBox.innerText;
            if (!art || art === "Waiting for input..." || art === "Processing...") return;

            navigator.clipboard.writeText(art).then(() => {
                const originalText = copyBtn.innerText;
                copyBtn.innerText = "Copied!";
                copyBtn.style.backgroundColor = "#15803d"; // Darker Green

                setTimeout(() => {
                    copyBtn.innerText = originalText;
                    copyBtn.style.backgroundColor = ""; // Reset color
                }, 2000);
            }).catch(err => {
                alert("Failed to copy!");
            });
        });

        // 3. CLEAR FUNCTION
        clearBtn.addEventListener('click', function() {
            inputField.value = "";
            outputBox.innerText = "Waiting for input...";
        });

    </script>
</body>
</html>
