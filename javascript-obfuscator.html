        tailwind.config = {
            darkMode: 'class',

                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'mono': ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', '"Liberation Mono"', '"Courier New"', 'monospace']

                    colors: {

                            '50': '#eef2ff', '100': '#e0e7ff', '200': '#c7d2fe', '300': '#a5b4fc',
                            '400': '#818cf8', '500': '#6366f1', '600': '#4f46e5', '700': '#4338ca',
                            '800': '#3730a3', '900': '#312e81', '950': '#1e1b4b',
                        }
                    }
                }
            }
        }
    </script>
    
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>

    <style>
        /* Editor Styles */
        .editor-box {
            font-family: theme('fontFamily.mono');
            background-color: #f9fafb; /* gray-50 */

            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.5rem;
            height: 45vh;
            min-height: 300px;
            padding: 1rem;
            resize: vertical;

            overflow-x: auto;

        }
        .editor-box:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px #4f46e530;
        }
        
        /* Dark Mode Editor */
        .dark .editor-box {
            background-color: #1f2937; /* dark:bg-gray-800 */
            border-color: #374151; /* dark:border-gray-700 */
            color: #f3f4f6; /* dark:text-gray-100 */
        }
        .dark .editor-box:focus {
            border-color: #818cf8;
            box-shadow: 0 0 0 3px #818cf830;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100 flex flex-col min-h-screen">

    <header class="bg-white border-b border-gray-200 sticky top-0 z-50 dark:bg-gray-900 dark:border-gray-800">
        <div class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <nav class="flex justify-between items-center h-16">
                <a href="/" class="text-xl font-bold text-gray-900 dark:text-white">
                    MSMAXPRO-ToolKit<span class="text-primary-600">.tech</span>
                </a>
                
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/#tools-section" class="text-gray-600 hover:text-primary-600 dark:text-gray-300 dark:hover:text-primary-400 font-medium">All Tools</a>
                    <a href="contact.html" class="text-gray-600 hover:text-primary-600 dark:text-gray-300 dark:hover:text-primary-400 font-medium">Suggest a Tool</a>
                    <a href="contact.html" class="text-gray-600 hover:text-primary-600 dark:text-gray-300 dark:hover:text-primary-400 font-medium">Contact</a>
                </div>

                <div class="md:hidden flex items-center">
                    <button id="theme-toggle-btn-mobile" class="mr-3 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                        <svg id="theme-toggle-dark-icon-mobile" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="theme-toggle-light-icon-mobile" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-1.636 4.293a1 1 0 01-1.414 0l-.707-.707a1 1 0 011.414-1.414l.707.707a1 1 0 010 1.414zM4.464 4.95l-.707-.707a1 1 0 00-1.414 1.414l.707.707a1 1 0 001.414-1.414zM3 11a1 1 0 100-2H2a1 1 0 100 2h1zM6.707 14.707a1 1 0 01-1.414 0l-.707-.707a1 1 0 111.414-1.414l.707.707a1 1 0 010 1.414z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <main class="flex-grow">
        <section class="py-12 md:py-16 dark:bg-gray-950">
            <div class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                
                <div class="text-center">
                    <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white">
                        JavaScript <span class="text-primary-600 dark:text-primary-400">Obfuscator</span>
                    </h1>
                    <p class="mt-4 text-lg text-gray-600 dark:text-gray-300">
                        Protect your JavaScript code from theft and reverse engineering.
                    </p>
                </div>
                
                <div class="mt-12">
                    
                    <div class="max-w-md mx-auto mb-6 flex items-center justify-center">
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="high-obfuscation" class="sr-only peer">
                            <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary-300 dark:peer-focus:ring-primary-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary-600"></div>
                            <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">High Obfuscation (Slower Performance)</span>
                        </label>
                    </div>

                    <div class="flex flex-wrap justify-center gap-4 mb-6">
                        <button id="obfuscateBtn" class="w-full sm:w-auto rounded-lg bg-primary-600 px-6 py-3 text-base font-semibold text-white shadow-sm hover:bg-primary-500 dark:hover:bg-primary-700 transition">
                            <i class="fa-solid fa-shield-halved mr-2"></i> Obfuscate JS
                        </button>
                        <button id="copyBtn" class="w-full sm:w-auto rounded-lg bg-green-600 px-6 py-3 text-base font-semibold text-white shadow-sm hover:bg-green-500 dark:hover:bg-green-700 transition">
                            Copy Result
                        </button>
                        <button id="clearBtn" class="w-full sm:w-auto rounded-lg bg-red-600 px-5 py-3 text-base font-semibold text-white shadow-sm hover:bg-red-500 dark:hover:bg-red-700 transition">
                            Clear
                        </button>
                    </div>

                    <div id="statusBox" class="hidden p-4 rounded-md mb-4 max-w-4xl mx-auto border transition-all duration-300" role="alert">
                        <span id="statusMessage" class="font-medium break-words"></span>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div>
                            <label for="input-text" class="block text-lg font-semibold mb-2 dark:text-gray-300">Input JavaScript</label>
                            <textarea id="input-text" class="editor-box" placeholder="function hello() {&#10;  console.log('Hello World');&#10;}"></textarea>
                        </div>
                        
                        <div>
                            <label for="output-text" class="block text-lg font-semibold mb-2 dark:text-gray-300">Obfuscated Output</label>
                            <textarea id="output-text" class="editor-box" readonly placeholder="Result will appear here..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-white border-t border-gray-200 dark:bg-gray-900 dark:border-gray-800">
        <div class="container mx-auto max-w-7xl px-4 py-8 text-center">
            <p class="text-gray-500">&copy; 2025 MSMAXPRO-ToolKit.tech</p>
        </div>
    </footer>

    <script>
        // Elements
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');
        const obfuscateBtn = document.getElementById('obfuscateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const highObfuscationCheck = document.getElementById('high-obfuscation');
        const statusBox = document.getElementById('statusBox');
        const statusMessage = document.getElementById('statusMessage');

        let statusTimeout;

        // Show Status
        function showStatus(message, isError) {
            if (statusTimeout) clearTimeout(statusTimeout);
            statusMessage.innerText = message;
            statusBox.className = 'p-4 rounded-md mb-4 max-w-4xl mx-auto border transition-all duration-300';
            
            if (isError) {
                statusBox.classList.add('bg-red-100', 'text-red-800', 'border-red-200', 'dark:bg-red-900', 'dark:text-red-300', 'dark:border-red-700');
            } else {
                statusBox.classList.add('bg-green-100', 'text-green-800', 'border-green-200', 'dark:bg-green-900', 'dark:text-green-300', 'dark:border-green-700');
            }
            
            statusBox.classList.remove('hidden');
            statusTimeout = setTimeout(() => { statusBox.classList.add('hidden'); }, 3000);
        }

        // Logic
        function obfuscateJs() {
            const code = inputText.value.trim();
            if(!code) { showStatus('Please enter JavaScript code.', true); return; }

            // Check if library loaded
            if (typeof JavaScriptObfuscator === 'undefined') {
                showStatus('Library not loaded yet. Please check internet or refresh.', true);
                return;
            }

            const isHigh = highObfuscationCheck.checked;

            try {
                // Safe default options
                const result = JavaScriptObfuscator.obfuscate(code, {
                    compact: true,
                    controlFlowFlattening: isHigh,
                    stringArray: true,
                    rotateStringArray: true,
                    shuffleStringArray: true
                });
                
                outputText.value = result.getObfuscatedCode();
                showStatus('JavaScript Obfuscated Successfully!', false);
            } catch(e) {
                showStatus('Error: ' + e.message, true);
                console.error(e);
            }
        }

        // Listeners
        obfuscateBtn.addEventListener('click', obfuscateJs);
        clearBtn.addEventListener('click', () => { inputText.value = ''; outputText.value = ''; showStatus('Cleared.', false); });
        copyBtn.addEventListener('click', () => {
            if (!outputText.value) return showStatus('Nothing to copy.', true);
            navigator.clipboard.writeText(outputText.value).then(() => showStatus('Code copied!', false));
        });
        
        // Dark Mode Logic (Simplified)
        const themeToggleMobile = document.getElementById('theme-toggle-btn-mobile');
        themeToggleMobile.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        });
    </script>
</body>
</html>
