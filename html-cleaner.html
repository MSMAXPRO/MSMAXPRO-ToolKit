<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Cleaner & Formatter - MSMAXPRO-ToolKit.tech</title>
    
    <meta name="description" content="Free online HTML Cleaner. Beautify messy HTML code with proper indentation or Minify it to reduce file size for faster page loads.">

    <link rel="icon" href="images/icon-512.png" type="image/png">
    <link rel="manifest" href="/manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify-html.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['ui-monospace', 'monospace'] },
                    colors: { primary: { 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca' } }
                }
            }
        }
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <style>
        .editor-box {
            background-color: #f9fafb; color: #111827; border: 1px solid #d1d5db;
            border-radius: 0.5rem; height: 45vh; min-height: 300px; padding: 1rem;
            resize: vertical; width: 100%; white-space: pre; overflow-x: auto; font-family: ui-monospace, monospace;
        }
        .editor-box:focus { outline: none; border-color: #4f46e5; box-shadow: 0 0 0 3px #4f46e530; }
        .dark .editor-box { background-color: #1f2937; border-color: #374151; color: #f3f4f6; }
        .dark .editor-box:focus { border-color: #818cf8; box-shadow: 0 0 0 3px #818cf830; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100 flex flex-col min-h-screen">

    <header class="bg-white border-b border-gray-200 sticky top-0 z-50 dark:bg-gray-900 dark:border-gray-800">
        <div class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <nav class="flex justify-between items-center h-16">
                <a href="/" class="text-xl font-bold text-gray-900 dark:text-white">MSMAXPRO-ToolKit<span class="text-primary-600">.tech</span></a>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-primary-600 dark:text-gray-300 font-medium">Home</a>
                    <a href="contact.html" class="text-gray-600 hover:text-primary-600 dark:text-gray-300 font-medium">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="flex-grow">
        <section class="py-12 md:py-16 dark:bg-gray-950">
            <div class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                
                <div class="text-center">
                    <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white">
                        HTML <span class="text-primary-600 dark:text-primary-400">Cleaner & Formatter</span>
                    </h1>
                    <p class="mt-4 text-lg text-gray-600 dark:text-gray-300">
                        Beautify your HTML code or minify it instantly.
                    </p>
                </div>
                
                <div class="mt-12">
                    <div class="flex flex-wrap justify-center gap-4 mb-6">
                        <button id="formatBtn" class="w-full sm:w-auto rounded-lg bg-primary-600 px-6 py-3 text-base font-semibold text-white shadow-sm hover:bg-primary-500 dark:hover:bg-primary-700 transition">
                            <i class="fa-solid fa-align-left mr-2"></i> Format
                        </button>
                        <button id="minifyBtn" class="w-full sm:w-auto rounded-lg bg-indigo-600 px-6 py-3 text-base font-semibold text-white shadow-sm hover:bg-indigo-500 dark:hover:bg-indigo-700 transition">
                            <i class="fa-solid fa-compress mr-2"></i> Minify
                        </button>
                        <button id="copyBtn" class="w-full sm:w-auto rounded-lg bg-green-600 px-6 py-3 text-base font-semibold text-white shadow-sm hover:bg-green-500 dark:hover:bg-green-700 transition">
                            Copy
                        </button>
                        <button id="clearBtn" class="w-full sm:w-auto rounded-lg bg-red-600 px-5 py-3 text-base font-semibold text-white shadow-sm hover:bg-red-500 dark:hover:bg-red-700 transition">
                            Clear
                        </button>
                    </div>

                    <div id="statusBox" class="hidden p-4 rounded-md mb-4 max-w-4xl mx-auto border transition-all duration-300" role="alert">
                        <span id="statusMessage" class="font-medium"></span>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div>
                            <label for="input-text" class="block text-lg font-semibold mb-2 dark:text-gray-300">Input HTML</label>
                            <textarea id="input-text" class="editor-box" placeholder="<div><p>Hello World</p></div>"></textarea>
                        </div>
                        
                        <div>
                            <label for="output-text" class="block text-lg font-semibold mb-2 dark:text-gray-300">Output</label>
                            <textarea id="output-text" class="editor-box" readonly placeholder="Result will appear here..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-white border-t border-gray-200 dark:bg-gray-900 dark:border-gray-800">
        <div class="container mx-auto max-w-7xl px-4 py-8 text-center">
            <p class="text-gray-500">&copy; 2025 MSMAXPRO-ToolKit.tech</p>
        </div>
    </footer>

    <script>
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');
        const statusBox = document.getElementById('statusBox');
        const statusMessage = document.getElementById('statusMessage');
        let statusTimeout;

        function showStatus(message, isError) {
            if (statusTimeout) clearTimeout(statusTimeout);
            statusMessage.innerText = message;
            statusBox.className = 'p-4 rounded-md mb-4 max-w-4xl mx-auto border transition-all duration-300';
            if (isError) {
                statusBox.classList.add('bg-red-100', 'text-red-800', 'border-red-200', 'dark:bg-red-900', 'dark:text-red-300');
            } else {
                statusBox.classList.add('bg-green-100', 'text-green-800', 'border-green-200', 'dark:bg-green-900', 'dark:text-green-300');
            }
            statusBox.classList.remove('hidden');
            statusTimeout = setTimeout(() => { statusBox.classList.add('hidden'); }, 3000);
        }

        document.getElementById('formatBtn').addEventListener('click', () => {
            const html = inputText.value.trim();
            if(!html) return showStatus('Please enter HTML code.', true);
            
            if (typeof html_beautify === 'undefined') {
                return showStatus('Library not loaded. Check internet connection.', true);
            }

            try {
                outputText.value = html_beautify(html, { indent_size: 4, preserve_newlines: true });
                showStatus('HTML Formatted!', false);
            } catch(e) { showStatus('Error formatting HTML.', true); }
        });

        document.getElementById('minifyBtn').addEventListener('click', () => {
            let html = inputText.value.trim();
            if(!html) return showStatus('Please enter HTML code.', true);
            
            try {
                html = html.replace(//g, "").replace(/>\s+/g, "><").replace(/\n/g, "").replace(/\s{2,}/g, " ");
                outputText.value = html;
                showStatus('HTML Minified!', false);
            } catch(e) { showStatus('Error minifying HTML.', true); }
        });

        document.getElementById('clearBtn').addEventListener('click', () => { inputText.value = ''; outputText.value = ''; });
        document.getElementById('copyBtn').addEventListener('click', () => {
            if(outputText.value) navigator.clipboard.writeText(outputText.value).then(() => showStatus('Copied!', false));
        });
    </script>
</body>
</html>
