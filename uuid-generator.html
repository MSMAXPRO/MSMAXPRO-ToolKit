<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID Generator - MSMAXPRO Toolkit</title>
    <style>
        /* Dark theme styling inspired by your toolkit */
        body {
            background-color: #1a1b26; /* Dark background */
            color: #c0caf5; /* Light text */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column; /* Added for header/footer */
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }

        /* Styles for your header/footer (Aap inhe replace kar sakte hain) */
        .site-header, .site-footer {
            width: 100%;
            background-color: #24283b;
            padding: 15px 25px;
            box-sizing: border-box;
            border-bottom: 1px solid #3b4261;
            color: #ffffff;
            font-weight: bold;
        }
        .site-footer {
            border-bottom: none;
            border-top: 1px solid #3b4261;
            text-align: center;
            margin-top: auto; /* Pushes footer to bottom */
        }
        /* --- End of Header/Footer Styles --- */


        /* Main Tool Content Wrapper */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Takes remaining space */
            padding: 20px;
        }

        .container {
            background-color: #24283b; /* Slightly lighter card background */
            border-radius: 12px;
            padding: 28px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid #3b4261;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 8px;
            color: #ffffff; /* White heading */
            text-align: left;
        }
        
        /* Instructions Text (Aapne jo maanga tha) */
        .instructions {
            font-size: 0.95rem;
            color: #a9b1d6; /* Lighter text for description */
            margin-bottom: 25px;
            border-bottom: 2px solid #7aa2f7;
            padding-bottom: 15px;
        }

        .output-container {
            position: relative;
            margin-bottom: 20px;
        }

        #uuid-output {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: #1a1b26; /* Darker input background */
            border: 1px solid #3b4261;
            color: #c0caf5;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace; /* Monospace for IDs */
        }
        
        #copy-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #7aa2f7; /* Accent color */
            color: #ffffff;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        #copy-btn:hover {
            background-color: #567de0;
        }

        #generate-btn {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: bold;
            background-color: #bb9af7; /* Different accent for main button */
            color: #1a1b26; /* Dark text on light button */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #generate-btn:hover {
            background-color: #9a7ecc;
        }
    </style>
</head>
<body>

    <header class="site-header">
        MSMAXPRO-TOOLKIT.tech
        </header>
    
    
    <div class="main-content">
        <div class="container">
            <h2>UUID Generator</h2>
            <p class="instructions">
                Generate V4 UUIDs (Universally Unique Identifiers) for your projects.
            </p>
            
            <div class="output-container">
                <input type="text" id="uuid-output" value="Click 'Generate' to create a UUID" readonly>
                <button id="copy-btn">Copy</button>
            </div>
            
            <button id="generate-btn">Generate UUID</button>
        </div>
    </div>


    <footer class="site-footer">
        Â© 2025 MSMAXPRO-TOOLKIT.tech
    </footer>


    <script>
        // Get references to the HTML elements
        const uuidOutput = document.getElementById('uuid-output');
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');

        // Function to generate a new UUID
        function generateNewUUID() {
            const newUUID = crypto.randomUUID();
            uuidOutput.value = newUUID;
        }

        // Function to copy the UUID to clipboard
        function copyToClipboard() {
            const textToCopy = uuidOutput.value;
            if (textToCopy === "Click 'Generate' to create a UUID") {
                return;
            }

            navigator.clipboard.writeText(textToCopy).then(() => {
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // Add event listeners
        generateBtn.addEventListener('click', generateNewUUID);
        copyBtn.addEventListener('click', copyToClipboard);
    </script>

</body>
</html>
